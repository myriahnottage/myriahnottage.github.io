<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

<body>

    <!--- viewport l + b border -->
    <div class="side"></div>
    <div class="bottom"></div>

    <div class="container-fluid">
        <div class="nv-backer">
            <nav class="navbar navbar-expand shadow-lg fixed-top nv d-flex justify-content-between">

                <div id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" href="#">
                                <img src="img/hamburger_icon.svg" class="ml-3 wt"></img>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>

                <a class="navbar-brand" href="#">
                    <img src="img/happyNoodle.svg" width="30" height="30" class="d-inline-block align-top">
                </a>
            </nav>
        </div>

        <!-- ITEMS -->
        <div class="row z0">
            <div class="jumbotron mx-auto bg-transparent first-item">
                <h1 class="display-6">happyNoodle5</h1>
                <p class="lead">home page intro</p>
                <hr class="my-4 bg-white">
                <p>home page text</p>
            </div>

            <a href="https://happynoodle5.github.io/carousel-practice/" target="_blank"
                class="mb-5 mx-auto d-flex justify-content-center i-wrap">
                <img src="img/butterfly_carousel.jpeg" class="img-fluid col-8 entry">
            </a>

        </div>

        <!-- FOOTER -->

            <h1 class="display-5 text-uppercase text-white">contact</h1>
            <div class="w-100"></div>
            <form class="col-10">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="text-white">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="text-white">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="text-white">Message</label>
                    <textarea type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Reason for message" rows="3"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-lg contact-button">Submit</button>
            <div class="w-100"></div>
            <div class="justify-content-left mb-2 w-100">
                <a type="button" class="btn f-button" href="https://github.com/happyNoodle5" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-github f-icon"

                    </svg>

                <a type="button" class="btn f-button" href="https://www.linkedin.com/in/myriahnottage" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-linkedin f-icon"
                        viewBox="0 0 16 16">
                        <path
                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                    </svg>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
