<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="css/fa-css/all.css" rel="stylesheet">

    <!--- custom css -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <title>happyNoodle5 portfolio</title>

</head>

<body>

    <!--- viewport l + b border -->
    <div class="side"></div>
    <div class="bottom"></div>

    <div class="container-fluid">
        <div class="nv-backer">
            <nav class="navbar navbar-expand shadow-lg fixed-top nv d-flex justify-content-between">

                <div id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" href="#">
                                <img src="img/hamburger_icon.svg" class="ml-3 wt"></img>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>

                <a class="navbar-brand" href="#">
                    <img src="img/happyNoodle.svg" width="30" height="30" class="d-inline-block align-top">
                </a>
            </nav>
        </div>

        <!-- ITEMS -->
        <div class="row z0">
            <div class="jumbotron mx-auto bg-transparent first-item">
                <h1 class="display-6">happyNoodle5</h1>
                <p class="lead">home page intro</p>
                <hr class="my-4 bg-white">
                <p>home page text</p>
                <a href="#road-trip" role="button" class="mb-5">
                    <i class="fas fa-angle-double-down plus"></i>
                </a>
            </div>

            <div class="row justify-content-center e-page">
                <a id="road-trip"></a>
                <a href="https://happynoodle5.github.io/parallax-practice/" target="_blank"
                    class="my-5 mb-5 d-flex justify-content-center e-wrap">
                    <img src="img/roadtrip.png" class="img-fluid col-8 entry">
                </a>

                <a href="#butterfly-story" role="button" class="plus-wrap">
                    <i class="fas fa-angle-double-down plus"></i>
                </a>
            </div>

            <div class="row justify-content-center e-page">
                <a id="butterfly-story"></a>
            <a href="https://happynoodle5.github.io/carousel-practice/" target="_blank"
                class="mb-5 mx-auto d-flex justify-content-center">
                <img src="img/butterfly_carousel.jpeg" class="img-fluid col-8 entry">
            </a>
            </div>

        </div>

        <!-- FOOTER -->
        <div class="row footer justify-content-center">
            <h1 class="display-5 mt-3 text-uppercase text-white">contact</h1>
            <div class="w-100"></div>
            <form class="col-10">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="text-white">Name</label>
                    <input type="text" class="form-control form-input" id="formGroupExampleInput"
                        placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="text-white">Email</label>
                    <input type="text" class="form-control form-input" id="formGroupExampleInput2"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="text-white">Message</label>
                    <textarea type="text" class="form-control form-input" id="formGroupExampleInput2"
                        placeholder="Reason for message" rows="3"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-lg contact-button">Submit</button>
            <div class="w-100"></div>
            <div class="justify-content-left mb-2 w-100">
                <a type="button" class="btn f-button" href="https://github.com/happyNoodle5" target="_blank">
                    <i class="fab fa-github fa-3x f-icon"></i>
                </a>
                <a type="button" class="btn f-button" href="https://www.linkedin.com/in/myriahnottage" target="_blank">
                    <i class="fab fa-linkedin fa-3x f-icon"></i>
                </a>
                <a type="button" class="btn f-button" href="https://codepen.io/hella_saurus" target="_blank">
                    <i class="fab fa-codepen fa-3x f-icon"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
